<div class="form-container">
    <div class="d-flex mt-5">
     <div *ngIf="car" class="edit-car-form">
       <h3>Edit Car</h3>
       <form [formGroup]="carForm" (ngSubmit)="onSave()">
         <mat-form-field appearance="fill">
           <mat-label>ID</mat-label>
           <input matInput 
            type="number"
            id="id" 
            formControlName="id" readonly />
         </mat-form-field>
         <mat-form-field appearance="fill">
           <mat-label>Price</mat-label>
           <input matInput 
            type="text"
            id="model" 
            formControlName="model" />
         </mat-form-field>
         <mat-form-field appearance="fill">
           <mat-label>price</mat-label>
           <input matInput 
            type="number"
            id="price" 
            formControlName="price" />
         </mat-form-field>
         <mat-form-field appearance="fill">
          <mat-label>carCategoryId</mat-label>
          <input matInput 
           type="number"
           id="carCategoryId" 
           formControlName="carCategoryId" />
        </mat-form-field>
         <div>
           <button mat-raised-button color="primary" type="submit" [disabled]="carForm.invalid">Save</button>
           <button mat-button type="button" (click)="onCancel()">Cancel</button>
         </div>
       </form>
     </div>
    </div>
   </div>
